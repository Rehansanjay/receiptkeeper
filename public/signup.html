<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#4F46E5">
    <title>Sign Up - ReceiptKeeper</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile-enhancements.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <nav>
        <div class="container">
            <div class="logo"><a href="/" style="color: white; text-decoration: none;">ReceiptKeeper</a></div>
            <div class="nav-links">
                <a href="/login.html">Log In</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Create Your Account</h1>
            <p>Start organizing your receipts today</p>

            <form id="signup-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                    <small>At least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="business-name">Business Name (Optional)</label>
                    <input type="text" id="business-name">
                </div>

                <button type="submit" class="btn-primary">Create Account</button>

                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>

            <p class="auth-footer">
                Already have an account? <a href="/login.html">Log in</a>
            </p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>

</html>
