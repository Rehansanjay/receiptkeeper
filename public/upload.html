<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#4F46E5">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Upload Receipt - Reciptera</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile-enhancements.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .upload-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #4F46E5;
            background: #f9fafb;
        }

        .upload-area.dragover {
            border-color: #4F46E5;
            background: #eef2ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #9ca3af;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .metadata-form {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        /* OCR Loading Indicator */
        .ocr-loading {
            display: none;
            background: #EEF2FF;
            border: 2px solid #4F46E5;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
        }

        .ocr-loading.active {
            display: block;
        }

        .ocr-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #E0E7FF;
            border-top-color: #4F46E5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .ocr-progress {
            margin-top: 1rem;
        }

        .ocr-progress-bar {
            width: 100%;
            height: 8px;
            background: #E0E7FF;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .ocr-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4F46E5, #7C3AED);
            transition: width 0.3s;
            border-radius: 4px;
        }

        .ocr-status {
            font-size: 0.9rem;
            color: #4F46E5;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        /* Auto-filled indicator */
        .auto-filled {
            position: relative;
        }

        .auto-filled::after {
            content: 'ü§ñ Auto-detected';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            color: #059669;
            background: #D1FAE5;
            padding: 2px 8px;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <div class="logo"><a href="/" style="color: white; text-decoration: none;">Reciptera</a></div>
            <div class="nav-links">
                <a href="/dashboard.html">Dashboard</a>
                <a href="#" id="logout-btn">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="upload-container">
        <div class="upload-card">
            <h1>Upload Receipt</h1>
            <p>üì∏ Upload a photo and we'll automatically extract the merchant name, amount, and date using AI!</p>

            <div class="upload-area" id="upload-area">
                <div class="upload-icon">üì§</div>
                <h3>Drag & Drop or Click to Upload</h3>
                <p>Supports: JPG, PNG, PDF</p>
                <input type="file" id="file-input" class="file-input" accept="image/*,application/pdf" multiple>
            </div>

            <div class="preview-container" id="preview-container"></div>

            <!-- OCR Loading Indicator -->
            <div class="ocr-loading" id="ocr-loading">
                <div class="ocr-spinner"></div>
                <h3>üîç Reading Receipt...</h3>
                <p>Extracting merchant name, amount, and date</p>
                <div class="ocr-progress">
                    <div class="ocr-progress-bar">
                        <div class="ocr-progress-fill" id="ocr-progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="ocr-status" id="ocr-status">Initializing OCR...</div>
                </div>
            </div>

            <form id="receipt-form" class="metadata-form" style="display: none;" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="merchant-name">Merchant Name</label>
                        <input type="text" id="merchant-name" placeholder="e.g., Starbucks, Walmart">
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="receipt-date">Receipt Date</label>
                        <input type="date" id="receipt-date">
                    </div>

                    <div class="form-group">
                        <label for="is-business">Type</label>
                        <select id="is-business">
                            <option value="true">Business Expense</option>
                            <option value="false">Personal</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-primary">Save Receipt</button>
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="/js/upload.js"></script>
</body>

</html>
