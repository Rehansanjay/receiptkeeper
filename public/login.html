<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReceiptKeeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 48px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.35);
        }

        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .brand h1 {
            font-size: 1.75rem;
            color: #1F2937;
            margin-bottom: 8px;
        }

        .brand p {
            color: #6B7280;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #9CA3AF;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 16px;
            padding: 14px;
            border-radius: 10px;
            display: none;
            font-size: 0.9rem;
            text-align: center;
        }

        .message.error {
            background: #FEF2F2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        .message.success {
            background: #ECFDF5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .signup-link {
            text-align: center;
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid #E5E7EB;
            color: #6B7280;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="brand">
            <div class="brand-icon">üßæ</div>
            <h1>Welcome Back</h1>
            <p>Log in to your ReceiptKeeper account</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required
                    autocomplete="current-password">
                <div class="forgot-password">
                    <a href="#" id="forgot-link">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Log In</button>

            <div id="message" class="message"></div>
        </form>

        <p class="signup-link">
            Don't have an account? <a href="/signup.html">Start your free trial</a>
        </p>
    </div>

    <script>
        (function () {
            'use strict';

            // Supabase Configuration
            const CONFIG = {
                url: 'https://hiscskqwlgavicihsote.supabase.co',
                key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpc2Nza3F3bGdhdmljaWhzb3RlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MDc2MDMsImV4cCI6MjA4NDk4MzYwM30.Acu9LBOgIa_kLlm4gcDb06Dw8cwxnYxeyr_gI7PweL8'
            };

            // Check Supabase library
            if (typeof window.supabase === 'undefined') {
                alert('Error: Unable to load authentication service. Please refresh the page.');
                return;
            }

            // Initialize Supabase client
            const supabase = window.supabase.createClient(CONFIG.url, CONFIG.key);
            console.log('‚úÖ Supabase initialized for login');

            // Check if user is already logged in
            async function checkExistingSession() {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    console.log('‚úÖ User already logged in, redirecting to dashboard');
                    window.location.href = '/dashboard.html';
                }
            }
            checkExistingSession();

            // Form Elements
            const form = document.getElementById('login-form');
            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('message');

            // Show message helper
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
            }

            // Set button loading state
            function setLoading(loading) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span class="loading-spinner"></span>Logging in...';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log In';
                }
            }

            // Handle form submission
            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                messageDiv.style.display = 'none';

                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showMessage('Please enter your email and password.', 'error');
                    return;
                }

                setLoading(true);

                try {
                    console.log('üîê Login attempt:', email);

                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) {
                        throw error;
                    }

                    console.log('‚úÖ Login successful!');
                    showMessage('Login successful! Redirecting...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);

                } catch (error) {
                    console.error('‚ùå Login error:', error);

                    let errorMessage = 'Login failed. Please try again.';

                    if (error.message) {
                        if (error.message.includes('Invalid login credentials')) {
                            errorMessage = 'Invalid email or password. Please try again.';
                        } else if (error.message.includes('Email not confirmed')) {
                            errorMessage = 'Please confirm your email address first. Check your inbox.';
                        } else {
                            errorMessage = error.message;
                        }
                    }

                    showMessage(errorMessage, 'error');
                    setLoading(false);
                }
            });

            // Forgot password handler
            document.getElementById('forgot-link').addEventListener('click', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();

                if (!email) {
                    showMessage('Please enter your email address first.', 'error');
                    return;
                }

                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + '/reset-password.html'
                    });

                    if (error) throw error;

                    showMessage('Password reset email sent! Check your inbox.', 'success');
                } catch (error) {
                    console.error('‚ùå Reset error:', error);
                    showMessage('Failed to send reset email. Please try again.', 'error');
                }
            });

        })();
    </script>
</body>

</html>
