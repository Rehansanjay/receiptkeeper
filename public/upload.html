<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#4F46E5">
    <title>Upload Receipt - ReceiptKeeper</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile-enhancements.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .upload-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #4F46E5;
            background: #f9fafb;
        }

        .upload-area.dragover {
            border-color: #4F46E5;
            background: #eef2ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #9ca3af;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .metadata-form {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <div class="logo"><a href="/" style="color: white; text-decoration: none;">ReceiptKeeper</a></div>
            <div class="nav-links">
                <a href="/dashboard.html">Dashboard</a>
                <a href="#" id="logout-btn">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="upload-container">
        <div class="upload-card">
            <h1>Upload Receipt</h1>
            <p>Upload photos or PDF files of your business receipts</p>

            <div class="upload-area" id="upload-area">
                <div class="upload-icon">ðŸ“¤</div>
                <h3>Drag & Drop or Click to Upload</h3>
                <p>Supports: JPG, PNG, PDF</p>
                <input type="file" id="file-input" class="file-input" accept="image/*,application/pdf" multiple>
            </div>

            <div class="preview-container" id="preview-container"></div>

            <form id="receipt-form" class="metadata-form" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="merchant-name">Merchant Name</label>
                        <input type="text" id="merchant-name" required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="receipt-date">Receipt Date</label>
                        <input type="date" id="receipt-date" required>
                    </div>

                    <div class="form-group">
                        <label for="is-business">Type</label>
                        <select id="is-business">
                            <option value="true">Business Expense</option>
                            <option value="false">Personal</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-primary">Save Receipt</button>
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="/js/upload.js"></script>
</body>

</html>
