<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Test - Clean Version</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        small {
            color: #999;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Create Account</h1>
        <p>Start organizing your receipts today</p>

        <form id="signup-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
                <small>At least 6 characters</small>
            </div>

            <div class="form-group">
                <label for="business-name">Business Name (Optional)</label>
                <input type="text" id="business-name">
            </div>

            <button type="submit">Create Account</button>

            <div id="message" class="message"></div>
        </form>

        <div class="footer">
            Already have an account? <a href="/login.html">Log in</a>
        </div>
    </div>

    <script>
        (function () {
            'use strict';

            // Configuration
            const CONFIG = {
                url: 'https://hiscskqwlgavicihsote.supabase.co',
                key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhpc2Nza3F3bGdhdmljaWhzb3RlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MDc2MDMsImV4cCI6MjA4NDk4MzYwM30.Acu9LBOgIa_kLlm4gcDb06Dw8cwxnYxeyr_gI7PweL8'
            };

            // Initialize Supabase
            if (typeof window.supabase === 'undefined') {
                alert('Supabase library failed to load. Please check your connection.');
                return;
            }

            const supabase = window.supabase.createClient(CONFIG.url, CONFIG.key);
            console.log('‚úÖ Supabase initialized');

            // Form handler
            document.getElementById('signup-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const fullName = document.getElementById('full-name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const businessName = document.getElementById('business-name').value;
                const button = e.target.querySelector('button');
                const messageDiv = document.getElementById('message');

                button.disabled = true;
                button.textContent = 'Creating account...';
                messageDiv.style.display = 'none';

                try {
                    console.log('üìù Sign-up attempt:', email);

                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                full_name: fullName,
                                business_name: businessName
                            }
                        }
                    });

                    if (error) throw error;

                    console.log('‚úÖ Sign-up successful:', data);

                    if (data?.user && !data?.session) {
                        showMessage('Please check your email to confirm your account.', 'success');
                        button.disabled = false;
                        button.textContent = 'Create Account';
                    } else {
                        showMessage('Account created! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard-new.html';
                        }, 2000);
                    }

                } catch (error) {
                    console.error('‚ùå Error:', error);
                    showMessage(error.message || 'Failed to create account', 'error');
                    button.disabled = false;
                    button.textContent = 'Create Account';
                }
            });

            function showMessage(text, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
            }

        })();
    </script>
</body>

</html>
